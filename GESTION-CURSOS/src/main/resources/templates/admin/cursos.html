<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" th:fragment="cursos (view, jscripts)">
<head th:replace="fragments/head::head ('Cursos')" />

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		
  		<!-- Navbar -->
  		<div th:replace="fragments/navbar :: main-navbar"></div>
		
		<!-- Main Sidebar Container -->
		<div th:replace="fragments/aside :: aside ('nav-link-cursos')"></div>
		
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-12">
            				<ol class="breadcrumb float-sm-right">
              					<li class="breadcrumb-item"><a href="#">Home</a></li>
              					<li class="breadcrumb-item active">Cursos</li>
            				</ol>
          				</div>
          				<!-- /.col -->
        			</div>
        			<!-- /.row -->
      			</div>
	      		<!-- /.container-fluid -->
  			</section>
      
      		<!-- Seccion tabla LISTA DE CURSOS -->
      		<section th:replace="${view}">
			</section>
		</div>
  
	</div>
	
	<!-- REQUIRED SCRIPTS -->
	<div th:replace="fragments/jscripts::required-js"></div>
	<!-- OPTIONAL SCRIPTS -->
	<th:block th:replace="${jscripts}" />
	
</body>
</html>
