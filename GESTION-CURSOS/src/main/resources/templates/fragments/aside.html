<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head />
</head>
	<body>
		
  		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4" th:fragment="aside(navLinkId)">
		
    		<!-- Brand Logo -->
    		<a href="#" class="brand-link">
      			<img th:src="@{/images/logo.png}" alt="Instituto Belgrano" class="brand-image img-circle elevation-3" style="opacity: .8">
      			<span class="brand-text font-weight-light">Instituto Belgrano</span>
    		</a>

			<!-- Sidebar -->
			<div class="sidebar">
			
				<!-- SidebarSearch Form -->
				<div class="form-inline invisible">
					<div class="input-group" data-widget="sidebar-search">
						<input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
						<div class="input-group-append">
            				<button class="btn btn-sidebar"> <i class="fas fa-search fa-fw"></i> </button>
          				</div>
        			</div>
      			</div>

				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
					
						<li class="nav-item">
							<a th:href="${navLinkId == 'nav-link-usuarios'}? '#' : @{/admin/usuarios}" 
									class="nav-link" th:classappend="${navLinkId == 'nav-link-usuarios'}? 'active'">
								<i class="nav-icon fas fa-users"></i>Usuarios
              				</a>
            			</li>
						<li class="nav-item">
							<a th:href="${navLinkId == 'nav-link-cursos'}? '#' : @{/admin/cursos}" 
									class="nav-link" th:classappend="${navLinkId == 'nav-link-cursos'}? 'active'">
								<i class="nav-icon fas fa-book-open"></i>Cursos
              				</a>
            			</li>
					</ul>
				</nav>
      			<!-- /.sidebar-menu -->
      			
   			</div>
    		<!-- /.sidebar -->
  		</aside>

	</body>
</html>
